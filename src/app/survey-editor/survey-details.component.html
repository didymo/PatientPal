<div id="wrapper" *ngIf="survey">
    <div id="questions">
        <h2 *ngIf="tabViews">{{survey.tabDesc}}</h2>
        <form (ngSubmit)="saveSurvey()" id="form">
            <div *ngFor="let assessments of survey.assessments; let i = index" id="assessments">
                <div id="title-div">
                    <div id="title-div-child1">
                        <p>Title:</p>
                    </div>
                    <div id="title-div-child2">
                        <input class="form-control" [value]="assessments.assessmentDesc" [attr.id]=assessments.id>
                    </div>
                </div>

                <!--Assessment 5-->
                <div id="ass5" *ngIf="assessments.asessmentType.toString() === '5'">
                    <div id="btn-div-1">
                        <div>
                            <button (click)="formBuilder.createRadioGroup(i)" id="selectRadio"
                                    class="btn btn-outline-primary">
                                Radio
                            </button>
                        </div>
                        <div>
                            <button (click)="formBuilder.createCheckBox(i)" id="checkBox"
                                    class="btn btn-outline-primary">
                                Checkbox
                            </button>
                        </div>
                        <div>
                            <button (click)="formBuilder.createSelect(i)" id="selectOneBtn"
                                    class="btn btn-outline-primary">
                                Select
                                One
                            </button>
                        </div>
                        <div>
                            <button (click)="formBuilder.createSelectMany(i)" id="selectManyBtn"
                                    class="btn btn-outline-primary">
                                Select Many
                            </button>
                        </div>
                    </div>
                    <div id="option-div-parent1" *ngFor="let choices of assessments.choices let x = index">
                        <div id="option-div-child">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Option {{x + 1}}</span>
                            </div>
                            <input [value]="choices.choiceDesc" [attr.id]=assessments.choices[x].id
                                   class="form-control"/>
                        </div>
                    </div>
                </div>


                <!--Assessment 4-->
                <div id="ass4" *ngIf="assessments.asessmentType.toString() === '4'">
                    <div id="option-div-parent2">
                        <p id="p-title">Select if answer is a text or number:</p>
                    </div>
                    <div id="btn-div-2">
                        <div class="submit-child">
                            <button (click)="formBuilder.createText(i)" id="selectTxtBtn"
                                    class="btn btn-outline-primary">
                                Text
                            </button>
                        </div>
                        <div class="submit-child">
                            <button (click)="formBuilder.createNumber(i)" id="selectNumber"
                                    class="btn btn-outline-primary">
                                Number
                            </button>
                        </div>
                    </div>


                </div>

                <!--Submit Buttons-->
                <div id="submit-div">
                    <div class="submit-child">
                        <button (click)="saveQuestion(i, false)" id="saveBtn" class="btn btn-outline-primary">Save
                            Question
                        </button>
                    </div>
                    <div class="submit-child">
                        <button (click)="saveQuestion(i, false)" id="mandatory" class="btn btn-outline-primary">
                            Mandatory
                        </button>
                    </div>
                    <div class="submit-child">
                        <button (click)="saveQuestion(i, true)" id="optional" class="btn btn-outline-primary">Optional
                            Question
                        </button>
                    </div>
                </div>
            </div>
            <div id="save-div">
                <button class="btn btn-primary" id="save-btn" (click)="saveSurvey()">Save</button>
            </div>
        </form>
        <div id="submit-div2">
            <div class="submit-child">
                <button class="btn btn-primary" id="sub-btn" (click)="submit()">Submit</button>
            </div>
            <div class="submit-child">
                <button class="btn btn-primary" id="back-btn" (click)="goBack()">Go Back</button>
            </div>
            <div class="submit-child">
                <button class="btn btn-primary" id="exp-btn" (click)="exportAsXLSX()"> Export as XLSX</button>
            </div>
            <div class="submit-child">
                <button class="btn btn-primary" id="exp-btn" (click)="deploy()"> Deploy</button>
            </div>
        </div>
    </div>

    <div id="preview" *ngIf="survey">
                <app-preview [survey] = "survey"></app-preview>
<!--        <app-form-builder [survey]="survey"></app-form-buil     der>-->
    </div>
</div>
