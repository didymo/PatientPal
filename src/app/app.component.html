<body>
<head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>

<!--Dashboard (Top Nav)-->
<app-dashboard></app-dashboard>

<div class="d-flex" id="wrapper">

    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <button class="btn btn-primary" style="width: 100%;">New</button>
        </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light" routerLink="/tab-views">
                <div class="nav-div-parent">
                    <div class="nav-div-child1">
                        <img class="nav-icons" src="assets/icons/tab-views.svg">
                    </div>
                    <div class="nav-div-child2">
                        <p class="nav-div-child2p">Tab Views</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light">
                <div class="nav-div-parent">
                    <div class="nav-div-child1">
                        <img class="nav-icons" src="assets/icons/deployed.svg">
                    </div>
                    <div class="nav-div-child2">
                        <p class="nav-div-child2p">Deployed</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light">
                <div class="nav-div-parent">
                    <div class="nav-div-child1">
                        <img class="nav-icons" src="assets/icons/draft.svg">
                    </div>
                    <div class="nav-div-child2">
                        <p class="nav-div-child2p">Draft</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light">
                <div class="nav-div-parent">
                    <div class="nav-div-child1">
                        <img class="nav-icons" src="assets/icons/archived.svg">
                    </div>
                    <div class="nav-div-child2">
                        <p class="nav-div-child2p">Archived</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light">
                <div class="nav-div-parent">
                    <div class="nav-div-child1">
                        <img class="nav-icons" src="assets/icons/my-library.svg">
                    </div>
                    <div class="nav-div-child2">
                        <p class="nav-div-child2p">My Library</p>
                    </div>
                </div>
            </a>
            <!--        <button class="btn btn-primary" id="menu-toggle">Hide</button>-->
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>

<!-- Menu Toggle Script -->
<script>
    $('#menu-toggle').click(function (e) {
        e.preventDefault();
        $('#menu-toggle').text('Show');
        $('#wrapper').toggleClass('toggled');
    });
</script>
</body>
