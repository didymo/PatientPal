<div>
    <h1 mat-dialog-title> Import New Tab View</h1>
    <div mat-dialog-content>
        <p>Please select an XLSX file</p>
        <mat-form-field>
            <mat-label>Please select translation</mat-label>
            <input matInput class="form-control" id="languageInput" type="text" placeholder="Translation Language"
                   style="width: 20vw">
        </mat-form-field>
        <br>

        <input id="fileSelector" type="file" accept=".xlsx" (change)="handleFile($event)">
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" class="btn-light">Cancel</button>
        <button mat-button (click)="closeDialog()" routerLink="/detail/{{entityId}}" class="btn-light"
                cdkFocusInitial>Import
        </button>
    </div>
</div>
