<!--Table Data -->
<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-12 col-md-offset0">
      <table id="dtOrderExample" class="table table-hover table-bordered">
        <thead>
        <tr class="table-success">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Last Modified</th>
        </tr>
        </thead>
        <tbody>
        <!--  <tr *ngFor="let survey of surveys$ | async"-->
        <tr *ngFor="let survey of surveys"
            routerLink="/detail/{{survey.id}}"
            class="survey_data">
          <td class="survey_id">{{survey.id }}</td>
          <td>{{ survey.name }}</td>
          <td class="created">{{survey.created}}</td>
          <td>{{survey.lastModified}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
