<div class="container">
  <div id="search-component" class="col-lg-9">

      <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control mr-sm-2"
             placeholder="Search tab view name"/>

      <ul class="search-result">
      <li *ngFor="let survey of surveys$ | async" >
          <a routerLink="/detail/{{survey.entityId}}">
          {{survey.label}}
        </a>
      </li>
    </ul>
  </div>
</div>
