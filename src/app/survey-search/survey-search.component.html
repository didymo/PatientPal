<div class="container">
  <div id="search-component" class="col-lg-6" style="margin-top: 20px">
    <input type="text" class="form-control" placeholder="Search names" #searchBox id="search-box" (input)="search(searchBox.value)">
    <ul class="search-result">
      <li *ngFor="let survey of surveys$ | async" >
        <a routerLink="/detail/{{survey.id}}">
          {{survey.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
