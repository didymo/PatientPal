
<div id="wrapper" *ngIf="survey">
    <div id="questions">
        <cdk-virtual-scroll-viewport style="height: 85vh" itemSize="90">
            <div id="assessments">
                <ng-xform [horizontalForm]="horizontal" [labelWidth]="labelWidth" [fields]="fields"
                          id="xform"></ng-xform>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
