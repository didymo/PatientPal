<div class="navigation">
    <button class="btn btn-light toolbar-item" routerLink="/detail/{{survey.tabId}}">
        Return
    </button>
    <div class="col-lg-8 toolbar-title" *ngIf="survey">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Survey Title</span>
            </div>
            <input type="text" class="form-control" [value]="survey.tabDesc">
        </div>
    </div>

</div>

<div id="wrapper" *ngIf="survey">
    <div id="questions">
        <cdk-virtual-scroll-viewport style="height: 90vh" itemSize="90">
            <div id="assessments">
                <ng-xform [horizontalForm]="horizontal" [labelWidth]="labelWidth" [fields]="fields"
                          id="xform"></ng-xform>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
