<div class="tab-controls">
    <button type="button" class="btn btn-primary btn-lg">Edit</button> &nbsp;
    <button type="button" class="btn btn-primary btn-lg">Share</button> &nbsp;
    <button type="button" class="btn btn-primary btn-lg">More</button> &nbsp;
</div>


<h2>{{questionType[0].tabViewLabel}}</h2>

<form>
    <div *ngFor="let assessments of survey.assessments">
        <h3>{{assessments.assessmentDesc}}</h3>

        <div *ngIf="assessments.assessmentType.toString() === '5'">
                <div *ngFor="let choices of assessments.choices">
                    <label>Choice: </label> <input [value]="choices.choiceDesc"/>
                </div>
        </div>
        <div *ngIf="assessments.assessmentType.toString() === '4'">
            <label>Question:</label> 
        </div>
    </div>
</form>
