
<button (click)="addQuestion()">Add Question</button>
<button (click)="goBack()">Go Back</button>
<div *ngIf="survey" class="tab-view">
  <h2>{{survey.name | uppercase}} Details</h2>
  <div>
    <ul class="tab-info">
      <li>
        <label class="surveyName"> Tab-View Name:
          <input [(ngModel)]="survey.name" placeholder="name"/>
        </label>
      </li>
      <li class="tab-controls"><button class="tabControlBtn">More</button></li>
      <li class="tab-controls"><button class="tabControlBtn">Share</button></li>
      <li class="tab-controls"><button class="tabControlBtn">Edit</button></li>
    </ul>

  </div>
<!--  <button (click)="previewForm()">Preview</button>-->

  <div formArrayName = "questions">
    <div *ngFor= "let question of questions.controls; let i=index" class="questionBox">
      <label>
        Question Name:
        <input type="text" [formControlName]="i" class ="questionName">
      </label>
      <br>
      <form>
        <button (click)="createOption()">Add option</button> <br><br>
        <div class="content">
          <span><input type="radio" name="gender" value="male" > Yes <br></span>
          <span><input type="radio" name="gender" value="female"> No</span>
        </div>
      </form>
      <br>
      <button (click)="removeQuestion(i)">Delete</button>
    </div>
  </div>
  <br>

  <div>
    <button (click)="saveSurvey()">Save & Exit</button>
  </div>

</div>
