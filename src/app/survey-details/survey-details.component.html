<div id="wrapper">
    <div id="questions">
        <h2>{{questionType[0].tabViewLabel}}</h2>
        <form>
            <div *ngFor="let assessments of survey.assessments" id="assessments">
                <h3>{{assessments.assessmentDesc}}</h3>

                <div *ngIf="assessments.assessmentType.toString() === '5'">
                        <div *ngFor="let choices of assessments.choices">
                            <label>Choice: </label> <input [value]="choices.choiceDesc"/>
                        </div>
                </div>
                <div *ngIf="assessments.assessmentType.toString() === '4'">
                    <label>Question: </label>
                </div>
            </div>
        </form>
        <button (click)="submit()">Submit </button> <br>{{payload}} <br>
        <button (click)="goBack()">Go Back</button>
        <button (click)="saveSurvey()">Save & Exit</button>
    </div>

    <div id="preview">
        <app-preview></app-preview>
    </div>
</div>
