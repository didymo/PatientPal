
<div class="tab-controls">
  <button type="button" class="btn btn-primary btn-lg">Edit</button> &nbsp;
  <button type="button" class="btn btn-primary btn-lg">Share</button> &nbsp;
  <button type="button" class="btn btn-primary btn-lg">More</button> &nbsp;
</div>


<div *ngIf="survey" class="tab-view">
<!--  <h2>{{survey.name | uppercase}} Details</h2>-->
  <div>
    <ul class="tab-info">
      <li>
        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Tab View Name</label>
          <div class="col-sm-3">
            <input type = "text" [(ngModel)]="survey.name" readonly class="form-control-plaintext" id="staticName"
                   style="font-size: 30px">
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div formArrayName = "questions">
    <div *ngFor= "let question of questions.controls; let i=index" class="questionBox">

      <label style="padding-left: 10px">
        Question Name:
        <input type="text" [formControlName]="i" class ="questionName" style="padding-left: 10px">
      </label>
        <div class="questionControls" style="float: right">
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Question Type
            </button>
            <div class="dropdown-menu" role="menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" (click)="createOption()">Add Option</button>
          <button type="button" class="btn btn-danger" (click)="removeQuestion(i)">Delete</button>
        </div>
      <form style="padding-left: 10px">
        <div id="content">
          <div class="input-group" id="optionGroup">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" aria-label="Radio button for following text input">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button" >
            <div class="input-group-append">
              <button class="btn btn-outline-danger" type="button" (click)="deleteOption('optionGroup')">Delete</button>
            </div>
          </div>
        </div>
      </form>
      <br>
    </div>
  </div>
</div>

<button (click)="addQuestion()">Add Question</button>
<button (click)="goBack()">Go Back</button>
<button (click)="saveSurvey()">Save & Exit</button>
